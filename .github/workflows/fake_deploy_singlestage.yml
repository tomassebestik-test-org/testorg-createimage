name: Fake deploy with normal Dockerfile
on: [push]

env:
  IMAGE_DIR: .
  IMAGE_NAME: ghcr.io/${{ github.repository }}/fake_test_cache
  IMAGE_TAG: v1
  IMAGE_ARCHS: linux/amd64


jobs:
  # This job uses Buildx layer caching
  fake_deploy_cache_single:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-single-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-single-buildx

      - name: Login to GHRC
        uses: docker/login-action@v1 
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}

      - name: Build and Load
        uses: docker/build-push-action@v2
        with:
          context: ${{env.IMAGE_DIR}}
          platforms: ${{env.IMAGE_ARCHS}}
          push: false
          tags: ${{env.IMAGE_NAME}}:${{env.IMAGE_TAG}}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new

      - name: Test Image
        run: docker run --rm ${{env.IMAGE_NAME}}:${{env.IMAGE_TAG}}


      - name: Move cache
        run: |
            rm -rf /tmp/.buildx-cache
            mv /tmp/.buildx-cache-new /tmp/.buildx-cache
  
  # This job builds an image from scratch every time without cache
  fake_deploy_no_cache_single:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GHRC
        uses: docker/login-action@v1 
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}

      - name: Build and Load
        uses: docker/build-push-action@v2
        with:
          context: ${{env.IMAGE_DIR}}
          platforms: ${{env.IMAGE_ARCHS}}
          push: false
          tags: ${{env.IMAGE_NAME}}:${{env.IMAGE_TAG}}

      - name: Test Image
        run: docker run --rm ${{env.IMAGE_NAME}}:${{env.IMAGE_TAG}}

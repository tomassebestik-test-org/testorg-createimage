name: Fake deploy with normal Dockerfile
on: [push]

env:
  IMAGE_DIR: .
  IMAGE_NAME: ghcr.io/${{ github.repository }}/fake_test_cache
  IMAGE_TAG: v1
  IMAGE_ARCHS: linux/amd64,linux/arm


jobs:
  # This job uses Buildx layer caching
  fake_deploy_cache_single:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GHRC
        uses: docker/login-action@v1 
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}

      - name: Build
        uses: docker/build-push-action@v2
        with:
          context: ${{env.IMAGE_DIR}}
          platforms: ${{env.IMAGE_ARCHS}}
          tags: ${{env.IMAGE_NAME}}:${{env.IMAGE_TAG}}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Push only when merged to master; cached form 'Build and Load' step
      - name: Build and Push
        if: ${{ github.ref == 'refs/heads/master' }}
        uses: docker/build-push-action@v2
        with:
          context: ${{env.IMAGE_DIR}}
          platforms: ${{env.IMAGE_ARCHS}}
          push: true
          tags: ${{env.IMAGE_NAME}}:${{env.IMAGE_TAG}}
          cache-from: type=gha
          cache-to: type=gha,mode=max

